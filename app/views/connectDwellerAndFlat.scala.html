<script type="text/html" id="connect-dweller-and-flat-template">
    <div class="container">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="dweller" class="col-sm-2 control-label">Select dweller</label>
            <div class="col-sm-10">
              <select class="form-control" id="dweller" data-bind="value: dweller, options: dwellers, optionsText:'name'">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="flat" class="col-sm-2 control-label">Select Flat</label>
            <div class="col-sm-10">
              <select class="form-control" id="flat" data-bind="value: flat, options: flats, optionsText:'name'">
              </select>
            </div>
          </div>
        <button type="button" class="btn btn-success btn-lg btn-block" data-bind="click: click">Connect</button>
        </form>
    </div>
</script>
