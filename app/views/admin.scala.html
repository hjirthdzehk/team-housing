<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Housing: Admin</title>

    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.standalone.min.css'>
    <style>
        input[type='radio'].icon-checkbox{display:none}
        input[type='radio'].icon-checkbox+label .unchecked{display:inline}
        input[type='radio'].icon-checkbox+label .checked{display:none}
        input[type='radio']:checked.icon-checkbox{display:none}
        input[type='radio']:checked.icon-checkbox+label .unchecked{display:none}
        input[type='radio']:checked.icon-checkbox+label .checked{display:inline}
    </style>

    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
    <script type='text/javascript' src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.ru.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/locales/bootstrap-datepicker.en-GB.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment-with-locales.min.js'></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js'></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/md5.min.js")"></script>

    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/UserService.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/MainViewModel.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/ko-binding-handlers.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/ServiceRequestsAdminViewModel.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/MetersCreateViewModel.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/FlatsCreateViewModel.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/ListDwellersViewModel.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/RequestViewModel.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/AllDebtsViewModel.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/ConnectDwellerAndFlatViewModel.js")"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/readings/submit">Team-Housing</a>
            </div>

            <ul class="nav navbar-nav">
                <li role="presentation"><a href="#/serviceRequests/allActive">Service Requests</a></li>
                <li role="presentation"><a href="#/meters/create">Add meters</a></li>
                <li role="presentation"><a href="#/flats/create">Add flats</a></li>
                <li role="presentation"><a href="#/allDwellers">Dwellers</a></li>
                <li role="presentation"><a href="#/debts/list">Debts</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a id="signOut" href="#">Sign Out</a></li>
            </ul>
        </div>
    </nav>

    <div id="main" data-bind="template: { name: template().name, data: template().model }"></div>

    @serviceRequestsAdmin()
    @metersCreate()
    @flatsCreate()
    @listDwellers()
    @request()
    @allDebts()
    @connectDwellerAndFlat()
    <script type="text/javascript">
        new MainViewModel().run('#/serviceRequests/allActive');
    </script>
</body>
</html>
